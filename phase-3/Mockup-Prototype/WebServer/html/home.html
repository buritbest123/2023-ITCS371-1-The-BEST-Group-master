<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    img {   /* Adjust the picture of the card's size */
      height: 400px;
      object-fit:cover; /* This makes sure that the image will fit the card */
    }
  </style>
</head>

<body>
  <header>
    <a href="/home"><h1>JobCenter</h1></a>
  </header>
  <nav>
    <a href="/home">Home</a>
    <a href="/job-announce">Create a Job Announcement</a>
    <a href="/register">Register</a>
    <a href="/login">Sign in</a>
  </nav>
  
  <main>
    <!-- Use auto playing carousel from Bootstrap to create a moving banner -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1450101499163-c8848c66ca85?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-100"> 
          <!-- w-100 is to make sure that the width of the banner fully fills the carousel -->
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1562564055-71e051d33c19?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-100"> 
          <!-- w-100 is to make sure that the width of the banner fully fills the carousel -->
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    <!-- Product showcase section -->
    <section style="padding:30px;">
    <h1 style="text-align: center; padding-top: 30px; padding-bottom: 35px; color: #F86F03;">Available Jobs</h1>
    <!-- We make it easier to place the content by using container from Bootstrap -->
    <div id="recommend">

    </section>
  </main>
